    <div class="col-md-4"
         style="margin-top: 10px;">
        <div *ngIf='!showLogin'>
            <div style="display: inline-block; width: 95%;"
                 class="ml-3">
                <img [src]="imgSrc"
                     style="border-radius: 50%; width: 50px; height: 50px;"
                     alt="image">
                <!-- <img src="./assets/images/image (3).png"
                     style="border-radius: 50%; width: 50px; height: 50px;"

                <span id="dropdownMenuButton"

                <span id="dropdownMenuButton"
                      data-toggle="dropdown"
                      class="cp"
                      style="margin-left: 8px;">
                    <img src="./assets/images/down-arrow.png"
                         width="15"
                         height="15"
                         alt="">
                </span>
                <div class="dropdown-menu"
                     aria-labelledby="dropdownMenuButton">
                    <a routerLink="reset-account-user"
                       class="dropdown-item cp">
                        <img src="./assets/images/gear (1).svg"
                             class="mr-1"
                             width="20"
                             height="20"
                             alt="">
                        Settings
                    </a>
                    <a class="dropdown-item cp"
                       type="submit"
                       (click)="logout()">
                        <img src="./assets/images/logout (1).svg"
                             class="mr-1"
                             width="20"
                             height="20"
                             alt="">
                        Logout
                    </a>
                </div>
            </div>
        </div>
        <div *ngIf='showLogin'
             class="user-login mt-3">
            <a (click)="login()"
               style="cursor: pointer;"><img src="assets/icons/user.png">login</a>
        </div>
