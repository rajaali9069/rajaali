<div class="banner text-center">
    <h1 style="margin-bottom: 12px;">Forgot your Password</h1>
    <p>Enter your email address below and we'll send you instructions<br> on how to change your password</p>

    <div class="row">
        <div class="col-md-3"></div>

        <div class="col-md-6">
            <form [formGroup]="Form"
                  (ngSubmit)="doSubmit()">
                <div class="form-group">
                    <!-- <input type="email" class="form-control" placeholder="Email"> -->
                    <!-- <mat-form-field appearance="outline">
                        <mat-label>Code </mat-label>
                        <input matInput
                               formControlName="accessCode" />
                    </mat-form-field> -->
                    <mat-form-field appearance="outline">
                        <mat-label>Email </mat-label>
                        <input matInput
                               formControlName="email"
                               required
                               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" />
                    </mat-form-field>
                    <mat-error
                     *ngIf="getValue('email')?.invalid && (getValue('email')?.dirty || getValue('email')?.touched)">
                     Email
            is required </mat-error>
                </div>


                <button class="btn btn-primary"
                        style="height: 50px;
                        width: 50%;"
                          [disabled]="Form.invalid"
                        type="submit">
                    SEND
                </button>

                <!-- <button routerLink="/auth-user/forget-password-code-user"
                        style="height: 50px;"
                        class="btn btn-primary">SEND</button> -->
            </form>
        </div>

        <div class="col-md-3"></div>
    </div>

</div>
