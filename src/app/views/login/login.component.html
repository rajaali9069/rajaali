<div style="right: 20px;">
    <div class="banner text-center">
        <h3 style="margin-bottom: 12px;">User Login</h3>
        <p style="font-size: 10px;color: gray;">This is a secure system and you will need to provide <br> your login
            details
            to access the site.</p>
        <div class="row">
            <div class="col-md-12">
                <form [formGroup]="theLoginForm"
                      (ngSubmit)="doLogin()"
                      novalidate>
                    <div class="form-group">
                        <!-- <input type="email" class="form-control" placeholder="Email or phone"> -->
                        <mat-form-field appearance="outline"
                                        floatPlaceholder="auto">
                            <mat-label>Email </mat-label>
                            <input matInput
                                   formControlName="email"
                                   type="text"
                                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                                   required
                                   placeholder="Email">
                        </mat-form-field>
                    </div>
                    <div class="form-group">
                        <!-- <input type="password" class="form-control" placeholder="Password"> -->
                        <mat-form-field appearance="outline"
                                        floatPlaceholder="auto">
                            <mat-label>Password </mat-label>
                            <input matInput
                                   formControlName="password"
                                   type="password"
                                   required
                                   placeholder="Password">
                        </mat-form-field>
                    </div>
                    <div class="text-pink"
                         style="text-align: center;font-size: 11px;margin-bottom: 10px;color: red;"
                         *ngIf="failureAlert">
                        {{alertMsg}}
                    </div>
                    <a routerLink="forget-password-user"
                       style="float: right; font-size: 14px; margin-bottom: 0.5rem; font-weight: 500;">Forgot
                        password?</a>

                    <button style="height: 50px;font-size: 14px;"
                            class="btn btn-primary"
                            [disabled]='theLoginForm.invalid'
                            type="submit">Sign In</button>
                </form>
                <p> OR</p>
                <div class="form-group">
                    <mat-form-field appearance="outline">
                        <mat-label>Account Type </mat-label>
                        <mat-select (selectionChange)="setType($event.value)">
                            <mat-option value="buyer">Buyer</mat-option>
                            <mat-option value="seller">Seller</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div>

                    <button mat-button
                            [disabled]="!showbutton"
                            style="margin-right: 5px;"
                            (click)="signInWithFB()"
                            class="btn-white1 btn btn-social-icon btn-facebook">Continue with Facebook
                    </button>
                    <button mat-button
                            [disabled]="!showbutton"
                            (click)="signInWithGoogle()"
                            class="btn-white1 btn btn-social-icon btn-google">Continue with Google
                    </button>
                </div>
                <!-- /auth-user/register-user/vendorId -->
                <p style="color: #64686D;margin-top: 10px;">Donâ€™t have an account ? <span><a
                           routerLink="create-account-user"
                           style="font-weight: 500;">Signup</a></span></p>
            </div>


        </div>

    </div>
</div>
